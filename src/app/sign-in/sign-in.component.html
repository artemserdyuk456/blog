<div class="background-sign-in">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-8">
        <div class="border">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-md-8">
                <div class="logo" (click)="goToMainPage()">
                  <h1>SimpleBlog</h1>
                </div>
                <div class="nav justify-content-center">
                  <li class="account">
                    <p>Don't have an account?</p>
                  </li>
                  <li>
                    <a class="nav-link active" [routerLink]="['/sign-up']">Sign up</a>
                  </li>
                </div>
                <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      formControlName="email"
                      placeholder="Email">
                    <span class="help-block"
                          *ngIf="!signInForm.get('email').valid && signInForm.get('email').touched"
                    >Please enter your email </span>
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      formControlName="password"
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Password">
                    <span class="help-block"
                          *ngIf="!signInForm.get('password').valid && signInForm.get('password').touched"
                    >Please enter your password </span>
                  </div>

                  <button type="submit" class="btn btn-primary col-md-12">Log In</button>
                  <span class="help-block"
                        *ngIf="errrorSet()"
                  >{{errorMessage}}</span>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>Â©2018 SimpleBlog, Inc. All Rights Reserved.</p>
  </footer>
</div>
